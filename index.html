<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Archer game with hordes" />
    <meta name="author" content="jdluis.com" />
    <title>The Sun Rises Red</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/3ffbeed2f4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="view-container">
      <h1>The Sun Rises Red</h1>

      <!-- Start View -->
      <div id="startGameView">
        <h2>Choose Your Heroe</h2>
        <div class="choose-player-container">
          <button class="btn" id="selectMale">
            <img
              class="heroe-male"
              src="./assets/img/heroe/simple.png"
              alt="heroe-elf-male"
            />
          </button>
          <div class="dividerH"></div>
          <button class="btn" id="selectFemale">
            <img
              class="heroe-female"
              src="./assets/img/heroe-female/simple.png"
              alt="heroe-elf-female"
            />
          </button>
        </div>
        <div>
          <button id="startGame">Start Game</button>
        </div>
        <div class="instructions-container">
            <h3>W: Move Up</h3> 
            <h3>S: Move Down</h3>
            <h3>Space: Fire Arrow</h3>
        </div>
      </div>

      <!-- Game View -->
      <div class="canvas-container">        
        <div class="pauseBtn-container">
          <button id="pause"><i class="fa-solid fa-circle-pause"></i></button>
        </div>
        <div class="objetiv-container">
          <p>Dodge the enemies and don't let them pass.</p>
        </div>
        <div class="bar-game">
          
          <div class="score">
            <p>Score: <span id="scoreSpan">0</span></p>
          </div>
          <div class="lifes">
            <p>Lifes: <span id="lifeSpan">-</span></p>
          </div>
          <div class="horde">
            <p>Last High Score: <span id="highScoreSpan">0</span></p>
          </div>
        </div>
       
        <canvas id="canvas" width="800" height="500"></canvas>
      </div>

      <!-- Pause View -->
      <div id="pauseView">
        <h2>You Win!</h2>
        <button id="playAgain">Play Again</button>
      </div>

      <!-- GameOver View -->
      <div id="gameOverView">
        <h2>Game Over.</h2>
        <div class="bar-game">
          <div class="score">
            <p>Your Score was: <span id="fianlScoreSpan">0</span></p>
          </div>
          <div class="horde">
            <p>High Score: <span id="finalHighScoreSpan">0</span></p>
          </div>
        </div>
        <div class="btn-container">
          <span class="lineHoriz"></span>
          <button id="restartGame">Try again</button>
          <span class="lineHoriz"></span>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="./app/main.js"></script>
    <script src="./app/Game.js"></script>
    <script src="./app/Collisions.js"></script>
    <script src="./app/Heroe.js"></script>
    <script src="./app/Warrior.js"></script>
    <script src="./app/Structure.js"></script>
    <script src="./app/Enemys.js"></script>
    <script src="./app/Arrow.js"></script>
  </body>
</html>
