<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The sun rises red</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="view-container">
        <h1>The Sun Rises Red</h1>
        <div id="startGameView">
            <button id="startGame">Start Game</button>
        </div>
        <div class="canvas-container">
            <div class="bar-game">
                <div class="score">
                    <p>Score: <span>0</span></p>
                </div>
                <div>
                    <p>Horda: <span>0/8</span></p>
                </div>
            </div>
            <canvas id="canvas" width="800" height="500"></canvas>
        </div>
        <div id="winView">
            <h2>You Win!</h2>
            <!-- <button>Share your victory!</button> -->
            <button id="playAgain">Play Again</button>
        </div>
        <div id="gameOverView">
            <h2>Game Over.</h2>
            <button id="restartGame">Restart</button>
        </div>
    </div>
    <script src="./app/main.js"></script>
    <script src="./app/Game.js"></script>
    <script src="./app/Heroe.js"></script>
    <script src="./app/Warrior.js"></script>
    <script src="./app/Structure.js"></script>
    <script src="./app/Enemys.js"></script>
</body>
</html>
